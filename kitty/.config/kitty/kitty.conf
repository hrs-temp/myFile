# ----------------------------------------------------------------------
# Kitty Configuration for Harsh's GitHub Dark Theme Setup
# ----------------------------------------------------------------------

# ** 1. FONT SETTINGS **

# If the name below doesn't work, you'll need to run:
# kitty + list-fonts --psnames | grep Comic
# font_family      ComicShannsMonoNerdFontMono-Regular

# Set the font size in points (pts)
font_size        18.0

# You can set this if the font looks too heavy or light:
# bold_font        auto
# italic_font      auto
# bold_italic_font auto

# ** 2. COLOR SETTINGS **

# Match the GitHub Dark Default theme background color: #0d1117
background       #0d1117

# Match the Neovim foreground (text) color (assuming a light grey/white for contrast)
# For the github_dark theme, a good foreground is often #e6edf3 or plain white:
foreground       #ffffff

# Optional: Add some window padding to prevent content from touching the edges
# window_padding_width 10

# ----------------------------------------------------------------------


# BEGIN_KITTY_FONTS
font_family      family="ComicShannsMono Nerd Font"
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS

# ----------------------------------------------------------------------
# TAB BAR CUSTOMIZATION
# # ----------------------------------------------------------------------
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3


## --- Tab Navigation & Movement ---
map alt+k next_tab
map alt+j previous_tab
map alt+shift+k move_tab_forward
map alt+shift+j move_tab_backward

# --- Window (Pane) Splitting & Navigation ---
# map ctrl+shift+h launch --location=hsplit
# map ctrl+shift+v launch --location=vsplit
# map ctrl+alt+right next_window
# map ctrl+alt+left previous_window

# # 1. Move the tab bar from the bottom to the top (like most terminals)
# tab_bar_edge           top
#
# # 2. Use a "separator" style for simple, clean tabs (no powerline or fade)
# tab_bar_style          separator
#
# # 3. Use the same dark background color as your Neovim theme for the tab bar area
# # This makes the entire window look seamless and dark.
# tab_bar_background     #0d1117
#
# # 4. Set colors for the tabs to ensure a consistent shade:
# #    - active_tab_background: The background color of the currently selected tab.
# #    - inactive_tab_background: The background color of all other tabs.
#
# # Active Tab: Use a slightly different shade (like a darker gray, #1a1a1a) or the main background color.
# active_tab_background  #58a6ff
# active_tab_foreground  #000000     # White text for the active tab
#
# # Inactive Tabs: Use the main background color of the terminal to make them blend in
# inactive_tab_background #0d1117
# inactive_tab_foreground   #7f7f7f     # Faded grey text for inactive tabs
#
#
#-------------------------

tab_bar_edge top
tab_bar_min_tabs 2
tab_bar_style powerline
tab_powerline_style round
tab_activity_symbol ◉
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{index}{'(%d)'%num_windows if num_windows > 1 else ''}: {(title.replace('hrs@archlinux:', '')[:6]+'…'+title.replace('hrs@archlinux:', '')[-6:]) if title.replace('hrs@archlinux:', '').rindex(title.replace('hrs@archlinux:', '')[-1]) + 1 > 13 else title.replace('hrs@archlinux:', '')}"
active_tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}[{fmt.bold}{layout_name[:2].upper()}:{index}{fmt.nobold}]{'(%d)'%num_windows if num_windows > 1 else ''}: {(title[:6+(15 if title.startswith('hrs@archlinux:') else 0)]+'…'+title[-6:]) if title.rindex(title[-1]) + 1 > (13+(15 if title.startswith("hrs@archlinux:") else 0)) else title}"
